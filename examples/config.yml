targets:
  left:
    name: old
    base_url: https://test.com
    default_headers: {}
  right:
    name: new
    base_url: https:/testb.com
    default_headers: {}

request_ignores:
  headers: [authorization, user-agent, accept-encoding, content-length, host]
  query_params: [timestamp, nonce, _]
  body_json_paths: []

response_ignores:
  headers: [date, server, cf-ray, set-cookie, x-amz-cf-id, via]
  body_json_paths: []

deduplication:
  strategy: path_grouped  # Options: method_path_query, path_grouped
  include_body_for: [POST, PUT, PATCH]
  query_param_order_insensitive: true

log_input:
  format: json
  mapping:
    method: [http.request.method]
    url: [url.domain]
    path: [url.path]
    headers: [headers, request.headers]
    query: [url.query, query, request.query, request.parameter]
    body: [http.request.body.content, request.body, payload]
    mime_type: [http.request.mime_type, http.request.content_type, request.mime_type, request.content_type]

execution:
  concurrency: 8
  timeout_seconds: 20
  verify_tls: true
  retries: 0
  backoff_seconds: 0.1

